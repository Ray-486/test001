<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./Style/skin.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="Js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function (){
            $("#add").bind("click",function (){
                window.location="./back_role_edit.html";
            })

        })
    </script>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <!-- 头部开始 -->
    <tr>
        <td width="17" valign="top" background="./Images/mail_left_bg.gif">
            <img src="./Images/left_top_right.gif" width="17" height="29" />
        </td>
        <td valign="top" background="./Images/content_bg.gif">

        </td>
        <td width="16" valign="top" background="./Images/mail_right_bg.gif"><img src="./Images/nav_right_bg.gif" width="16" height="29" /></td>
    </tr>
    <!-- 中间部分开始 -->
    <tr>
        <!--第一行左边框-->
        <td valign="middle" background="./Images/mail_left_bg.gif">&nbsp;</td>
        <!--第一行中间内容-->
        <td valign="top" bgcolor="#F7F8F9">
            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">

                <!-- 一条线 -->
                <tr>
                    <td height="40" colspan="4">
                        <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                            <tr><td></td></tr>
                        </table>
                    </td>
                </tr>
                <!-- 产品列表开始 -->
                <!-- 在这里添加内容 -->
                <tr>
                    <div class="ui container">
                        <div class="ui attached segment">
                            <form action="/queryrole" method="get" style="display: inline-block !important;">
                                <input type="text" name="rolecode" placeholder="输入关键字查找">
                                <input type="submit" value="搜索">
                            </form>
                            <a id="add" class="ui button mini teal" style="margin-left: 30px !important;">新增</a>
                        </div>
                        <table class="ui celled attached table" style="margin-top: 40px !important;">
                            <thead>
                            <tr>
                                <td>角色编号</td>
                                <td>角色名称</td>
                                <td>创建人</td>
                                <td>状态(是否启用)</td>
                                <td>最后修改时间</td>
                                <td>操作</td>
                            </tr></thead>
                            <tbody>
                            <tr th:each="role : ${page.list}">
                                <td th:text="${role.rolecode}"></td>
                                <td th:text="${role.rolename}"></td>
                                <td th:text="${role.createdby}"></td>
                                <td>
                                    <input type="checkbox" name="isStart" th:checked="${role.isstart} eq 1"  th:value="1">
                                </td>
                                <td th:text="${role.createdate}"></td>
                                <td>
                                    <a th:href="@{/editrole/{id}(id=${role.id})}" class="ui button mini pink">编辑</a>
                                    <a th:href="@{/deleterole/{id}(id=${role.id})}" class="ui button mini teal">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="ui attached segment" >
                            <table class="m-mobile-wide" width="425px">
                                <tbody>
                                <tr align="center">
                                    <td>
                                        <a th:href="@{/queryrole(pageNum=${page.pageNum-1})}"  class="ui button basic mini" th:unless="${page.isFirstPage}">上一页</a>
                                    </td>
                                    <td>
                                        第
                                        <h8 th:text="${page.pageNum}"></h8>
                                        页/共
                                        <h8 th:text="${page.pages}"></h8>
                                        页
                                        共
                                        <h8 th:text="${page.total}"></h8>
                                        条
                                    </td>
                                    <td>
                                    </td>
                                    <td> &nbsp;</td>
                                    <td  style="float: right">
                                        <a th:href="@{/queryrole(pageNum=${page.pageNum+1})}"class="ui button basic mini " style="float: right;" th:unless="${page.isLastPage}">下一页</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </tr>

                <!-- 产品列表结束 -->
                <tr>
                    <td height="40" colspan="4">
                        <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                            <tr><td></td></tr>
                        </table>
                    </td>
                </tr>
                <tr>
                </tr>
            </table>
        </td>
    </tr>
    <!-- 底部部分 -->
    <tr>
        <td valign="bottom" background="./Images/mail_left_bg.gif">
            <img src="./Images/buttom_left.gif" width="17" height="17" />
        </td>
        <td background="./Images/buttom_bgs.gif">
            <img src="./Images/buttom_bgs.gif" width="17" height="17">
        </td>
        <td valign="bottom" background="./Images/mail_right_bg.gif">
            <img src="./Images/buttom_right.gif" width="16" height="17" />
        </td>
    </tr>
</table>
</body>
</html>
