<div style="border-style: solid;width: 40px;background-color: #B9E8F5;border-width: 1px;text-align: center">
  <a href="../ray/goodsinfo_add.html" style="text-decoration: none">新增</a>

    <table  id="main_table" border="1px" cellspacing="0px" style="border-collapse:collapse" bordercolor="skyblue">
      <caption>商品管理</caption>
      <tr>
        <th>选择</th>
        <th cellpadding="180">商品名称</th>
        <th>市场价（元）</th>
        <th>优惠价（元）</th>
        <th>库存</th>
        <th>状态（上架/下架）</th>
        <th>最后修改时间</th>
      </tr>
      <div th:each="g,gStat:${testselectGoodsInfoAll}">
        <tr>
          <td><input type="radio"></td>
          <td th:text="${g.goodsname}"></td>
          <td th:text="${g.marketprice}"></td>
          <td th:text="${g.realprice}"></td>
          <td th:text="${g.num}"></td>
          <td><input type="checkbox" name="state" checked></td>
          <td th:text="${g.lastupdatetime}"></td>
        </tr>
      </div>

    </table>

</body>
