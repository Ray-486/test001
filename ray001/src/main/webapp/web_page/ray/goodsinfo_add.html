<script>
  $(document).ready(function () {
    // alert(2);
    $("#addGoodsInfoMessage").bind("click", function () {
      var goodsinfo=new Object();
      goodsinfo.goodsname= $("#goodsname").val();

      // 测试
      // alert(goodsinfo.goodsname= $("#goodsname").val());

      goodsinfo.marketprice= $("#marketprice").val();
      goodsinfo.realprice= $("#realprice").val();
      goodsinfo.num= $("#num").val();
          $.ajax({
            url: "/goodsinfo/test486insertGoodsInfo",
            type: "POST",
            data: {goodsinfo: JSON.stringify(goodsinfo)},
            dataType: "text",
            error: function () {
              alert("添加失败！");
            },
            success: function (result) {
              if (result != "") {
                alert("添加成功！");
              }
            }
          });

      });
  });

</script>
